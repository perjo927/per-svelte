<button 
    id="next-theme"
    on:click='nextTheme()'
    onclick='document.getElementById("click2").play(); document.getElementById("click2").currentTime=0;'
>
    CHANGE MOOD
</button>

<script>
    let backgrounds = [
        "var(--linear-gradient-circle-blue)",
        "var(--linear-gradient-circle-white)",
        "var(--linear-gradient-circle-pink)"
    ];

    let filters = [
        "var(--filter-1)",
        "var(--filter-2)",
        "var(--filter-1)"
    ];

    let mixBlendModes = [
        "exclusion",
        "color-burn",
        "difference"
    ];

    export default {
        methods: {
            nextTheme: function() {

                const background = backgrounds.shift(); 
                backgrounds.push(background);

                const filter = filters.shift();
                filters.push(filter);

                const mixBlendMode = mixBlendModes.shift();
                mixBlendModes.push(mixBlendMode);

                window
                    .document
                    .documentElement
                    .style
                    .background = background;
                
                window
                    .document
                    .body
                    .style
                    .filter = filter;

                window
                    .document
                    .getElementsByTagName("h1")[0]
                    .style
                    .mixBlendMode = mixBlendMode;

                window
                    .document
                    .getElementsByTagName("h2")[0]
                    .style
                    .mixBlendMode = mixBlendMode;
            }
        }
    };
</script>
